
<!DOCTYPE html>

<title>플렉스 박스 다루기</title>                   
<link rel="stylesheet" href="./CSS/flex.css">

</head>                                                        
<body>
       <h1>가로로 배치하기</h1>
      
       <div class="wrapper">
         <div class="box box1">box1</div>
         <div class="box box2">box2</div>
         <div class="box box3">box3</div>
         <div class="box box4">box4</div>
       </div>
         <!-- div.wrapper>div.box$*4        ==    class = "box$" num$
              div.wrapper>div.box$*4{box$}  ==    class = "box$" {box$} - 텍스트노드까지 출력
        -->
       </>
    </body>
